<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kk的空间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .heart {
            color: #ff4d4d;
            font-size: 48px;
            margin-bottom: 20px;
            animation: beat 1.2s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.1); }
        }

        .title {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .message {
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }

        .signature {
            color: #ffc0cb;
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
        }

        .button {
            background: #87ceeb;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 25px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="heart">❤️</span>
        <h1 class="title">亲爱的kk</h1>
        <p class="subtitle">这是专属我们的小空间喔</p >
        <p class="subtitle">520快乐宝宝</p >
        
        <div class="message">
            <p>跟宝宝在一起很幸运</p >
            <p>像礼物一样出现在我的世界</p >
            
        </div>

        <p class="signature">——你的宝宝twh</p >
        
        <a href="love.html" class="button">查看我们的回忆</a>
    </div>
</body>
</html>
