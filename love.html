<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的回忆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #87CEEB, #4ecdc4); /* 天蓝色渐变背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        video {
            width: 100%;
            height: 400px; /* 手机端自动适配宽度，高度可自定义 */
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .back-button {
            background: #ff4d4d; /* 沿用主色红色 */
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 25px;
            transition: transform 0.3s;
        }
        .back-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 插入你的视频（替换src路径） -->
        <video controls autoplay>
            <source src="video.mp4" type="video/mp4"> <!-- 替换为你的视频文件路径 -->
            你的浏览器不支持视频播放。
        </video>

        <!-- 返回按钮（可选） -->
        返回主页面
    </div>
</body>
</html>
